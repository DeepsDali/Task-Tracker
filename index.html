<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="./CSS/createTasks.css" />
    <link rel="stylesheet" href="./CSS/filterTasks.css" />
    <link rel="stylesheet" href="./CSS/listTasks.css" />
    <link rel="stylesheet" href="./CSS/editTasks.css" />
    <title>Task Tracker</title>
  </head>
  <body>
    <header class="center">
      <h1><span>T</span>ask <span>T</span>racker</h1>
    </header>
    <main>
      <section id="addTasks-section" class="create-task center">
        <form
          action=""
          method="POST"
          id="form"
          class="task-form stack-lg column"
        >
          <div class="stack-lg">
            <label for="addTask"></label>
            <input
              id="addTask"
              name="addTask"
              type="text"
              required
              placeholder="Enter new task"
            />
          </div>
          <div class="row">
            <select id="task-category" required>
              <option value="work">Work</option>
              <option value="home">Home</option>
            </select>
            <input
              type="date"
              id="due-date"
              value="2023-06-30"
              min="2023-07-01"
              max="2023-08-31"
            />
            <button type="submit" id="submit-btn" class="btn row">+</button>
          </div>
        </form>
      </section>
      <section id="filterTasks-section" class="filter-tasks center column">
        <div id="clear-div" class="center">
          <button class="clear-btn">Clear Completed</button>
          <button class="clear-btn">Clear All</button>
        </div>
        <div id="filter-div" class="filters center column">
          <div>
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Pending</button>
            <button class="filter-btn">Completed</button>
          </div>
          <div>
            <button class="category-btn home">Home</button>
            <button class="category-btn work">Work</button>
          </div>
        </div>
      </section>
      <section id="displayTasks-section" class="display-tasks center">
        <div id="task-list" class="tasks stack-md column center">
          <p id="message" class="message row">No tasks to display.</p>
        </div>
      </section>
    </main>
    <script type="module" src="./JS/script.js"></script>
    <script src="./JS/Tests/testHelper.js"></script>
    <script type="module" src="./JS/Tests/tests.js"></script>
  </body>
</html>
