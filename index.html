<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Task Tracker</title>
  </head>
  <body>
    <header>
      <h1><span>T</span>ask <span>T</span>racker</h1>
    </header>
    <main>
      <section id="addTasks-section" class="create-tasks">
        <form action="" method="POST" id="form" class="task-form">
          <label for="addTask"></label>
          <input
            id="addTask"
            name="addTask"
            type="text"
            required
            placeholder="Enter new task"
          />
          <select id="task-category">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
          </select>
          <button type="submit" id="submit-btn" class="btn">+</button>
        </form>
      </section>
      <section id="filterTasks-section" class="filter-tasks"></section>
      <section id="displayTasks-section" class="display-tasks"></section>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
