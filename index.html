<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="./CSS/createTasks.css" />
    <link rel="stylesheet" href="./CSS/filterTasks.css" />
    <link rel="stylesheet" href="./CSS/listTasks.css" />
    <link rel="stylesheet" href="./CSS/editTasks.css" />
    <title>Task Tracker</title>
  </head>
  <body>
    <header class="center">
      <h1><span>T</span>ask <span>T</span>racker</h1>
    </header>
    <main>
      <section id="addTasks-section" class="create-task center">
        <form
          action=""
          method="POST"
          id="form"
          class="task-form stack-lg column"
        >
          <div class="stack-lg">
            <label class="visually-hidden" for="addTask">Add Task:</label>
            <input
              id="addTask"
              name="addTask"
              type="text"
              required
              placeholder="Enter new task"
              aria-label="Enter new task"
            />
          </div>
          <div class="row">
            <label class="visually-hidden" for="task-category">Category:</label>
            <select id="task-category" required aria-label="Select category">
              <option value="work">Work</option>
              <option value="home">Home</option>
            </select>
            <label class="visually-hidden" for="due-date">Due Date:</label>
            <input
              type="date"
              id="due-date"
              value="2023-06-30"
              min="2023-07-01"
              max="2023-08-31"
              aria-label="Select due date"
            />
            <button type="submit" id="submit-btn" class="btn row">+</button>
          </div>
        </form>
      </section>
      <section id="filterTasks-section" class="filter-tasks center column">
        <div id="clear-div" class="center">
          <button
            id="clear-completed"
            class="clear-btn"
            aria-label="Clear Completed Tasks"
          >
            Clear Completed
          </button>
          <button id="clear-all" class="clear-btn" aria-label="Clear All Tasks">
            Clear All
          </button>
        </div>
        <div id="filter-div" class="filters center column">
          <div>
            <button
              id="all"
              class="filter-btn active"
              aria-label="Show All Tasks"
            >
              All
            </button>
            <button
              id="pending"
              class="filter-btn"
              aria-label="Show Pending Tasks"
            >
              Pending
            </button>
            <button
              id="completed"
              class="filter-btn"
              aria-label="Show Completed Tasks"
            >
              Completed
            </button>
          </div>
          <div>
            <button
              id="home-btn"
              class="category-btn home"
              aria-label="Filter by Home Task Type"
            >
              Home
            </button>
            <button
              id="work-btn"
              class="category-btn work"
              aria-label="Filter by Work Task Type"
            >
              Work
            </button>
          </div>
        </div>
      </section>
      <section
        id="displayTasks-section"
        class="display-tasks center"
        role="region"
        aria-live="polite"
      >
        <div id="task-list" class="tasks stack-md column center" role="list">
          <p id="message" class="message row" role="status">
            No tasks to display.
          </p>
        </div>
      </section>
    </main>
    <script type="module" src="./JS/script.js"></script>
    <script src="./JS/Tests/testHelper.js"></script>
    <script type="module" src="./JS/Tests/tests.js"></script>
  </body>
</html>
